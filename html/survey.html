<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>调查问卷</title>
    <link rel="stylesheet" href="../css/survey.css" />
  </head>
  <body>
    <!-- 页眉区header -->
    <header>
      <img src="../images/logo.png" alt="" />
      <h3>欢迎来到我的网站~</h3>
    </header>
    <!-- 页眉区结束 -->
    <!-- 导航区nav -->
    <nav>
      <ul>
        <li><a href="../index.html" target="_blank">本站首页</a></li>
        <li><a href="resume.html" target="_blank">个人简历</a></li>
        <li><a href="journey.html" target="_blank">旅行小记</a></li>
        <li><a href="survey.html">调查问卷</a></li>
      </ul>
    </nav>
    <!-- 导航区结束 -->
    <!-- 边栏滑动导航区aside -->
    <aside>
      <ul>
        <li>
          <img src="../images/aside/aside4.png" alt="" />
          <a href="../index.html" target="_blank">本站首页</a>
        </li>
        <li>
          <img src="../images/aside/aside1.png" alt="" />
          <a href="resume.html" target="_blank">个人简历</a>
        </li>
        <li>
          <img src="../images/aside/aside2.png" alt="" />
          <a href="journey.html" target="_blank">旅行小记</a>
        </li>
        <li>
          <img src="../images/aside/aside3.png" alt="" />
          <a href="survey.html">调查问卷</a>
        </li>
      </ul>
    </aside>
    <!-- 边栏导航区结束 -->
    <!-- 主体内容区container，内置表格 -->
    <div class="container">
      <table>
        <tr>
          <td class="question">
            <strong>浏览本站后，您对我有什么印象？</strong>
          </td>
        </tr>
        <tr>
          <td class="answer">
            <textarea name="advice" rows="5" cols="40"> </textarea>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td class="question">
            <strong>您认为本站整体质量如何？</strong>
          </td>
        </tr>
        <tr>
          <td class="answer">
            <input type="radio" name="satisfaction" value="5" />非常好<br />
            <input type="radio" name="satisfaction" value="4" />还不错<br />
            <input type="radio" name="satisfaction" value="3" />一般般<br />
            <input type="radio" name="satisfaction" value="2" />不太行<br />
            <input type="radio" name="satisfaction" value="1" />很糟糕<br />
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td class="question">
            <strong>您认为本站有哪些做得好的地方？</strong>
          </td>
        </tr>
        <tr>
          <td class="answer">
            <textarea name="advice" rows="5" cols="40"> </textarea>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td class="question">
            <strong>您认为本站有哪些做得不好的地方？</strong>
          </td>
        </tr>
        <tr>
          <td class="answer">
            <textarea name="advice" rows="5" cols="40"> </textarea>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td class="question">
            <strong>请提出对本站的改进建议。</strong>
          </td>
        </tr>
        <tr>
          <td class="answer">
            <textarea name="advice" rows="5" cols="40"> </textarea>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td class="question">
            <button type="button">
              <span>提交</span>
            </button>
          </td>
        </tr>
      </table>
    </div>
    <!-- 主体内容区结束 -->
    <!-- 页脚区footer -->
    <footer>
      <h3>本页已到底~</h3>
    </footer>
    <!-- 页脚区结束 -->
  </body>
</html>
